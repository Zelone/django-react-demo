apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: django-react-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:5000/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "0"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: django-react-demo
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
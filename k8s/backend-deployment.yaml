apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: django-react-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:5000/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "0"
        - name: DB_NAME
          value: "django_demo"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DJANGO_SECRET_KEY
          value: "your-production-secret-key"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: django-react-demo
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
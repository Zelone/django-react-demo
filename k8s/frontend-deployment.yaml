apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: django-react-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: localhost:5000/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_URL
          value: "http://backend-service:8000/api"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: django-react-demo
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer